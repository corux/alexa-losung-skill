service: alexa-losung-skill

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  memorySize: 128

package:
  individually: true
  exclude:
    - '**'

functions:
  skill:
    handler: dist/skill.handler
    package:
      include:
        - dist/skill*
    events:
      - alexaSkill
  flash-briefing:
    handler: dist/flash-briefing.handler
    package:
      include:
        - dist/flash-briefing*
    events:
      - http:
          path: today
          method: get
          integration: LAMBDA
